<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
   

  <div class="container">
    <h2>Body &nbsp;Mass&nbsp; Index &nbsp;(BMI)&nbsp; Calculator</h2>
    <label>Your &nbsp;Height &nbsp;(cm):</label>
    <input type="number" id="height" placeholder="e.g. 170" />
    
    <label>Your &nbsp;Weight &nbsp;(kg):</label>
    <input type="number" id="weight" placeholder="e.g. 65" />
    
    <button>Compute BMI</button>
    
    <input type="text" id="bmi-result" readonly />
    <p id="condition">Weight&nbsp;Condition :</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
